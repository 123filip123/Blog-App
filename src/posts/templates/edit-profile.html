{% extends 'base.html' %}

{% block content %}
<body>
    <h2>Edit your profile:</h2>
    <form class="site-form" action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ userForm }}
        {{ profileForm }}
        <button type="submit" class="btn btn-success">Submit changes</button>
    </form>
</body>
{% endblock %}
